<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhagavad Gita & Patanjali Chatbot</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Bhagavad Gita & Patanjali Chatbot</h1>
    </header>
    <div id="chat-window">
      <div id="chat-messages"></div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-query" placeholder="Type your question here..." required>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const chatMessages = document.getElementById("chat-messages");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const queryInput = document.getElementById("user-query");
      const userQuery = queryInput.value;

      // Append user message to chat
      const userMessage = document.createElement("div");
      userMessage.classList.add("user-message");
      userMessage.textContent = userQuery;
      chatMessages.appendChild(userMessage);

      // Clear input
      queryInput.value = "";

      // Fetch answer from Flask backend
      const response = await fetch("/chat", {
        method: "POST",
        body: new URLSearchParams({ query: userQuery }),
      });
      const data = await response.json();

      // Append bot response to chat
      const botMessage = document.createElement("div");
      botMessage.classList.add("bot-message");
      botMessage.textContent = data.answer;
      chatMessages.appendChild(botMessage);

      // Scroll to bottom
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });
  </script>
</body>
</html>
